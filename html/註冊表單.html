<!DOCTYPE html>
<html>
<body>

    <h2>註冊帳號</h2>
  <!--姓名欄位 -->
  
    <label for="fname">姓:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">名:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
  
  <!--帳號密碼欄位 -->

     <label for="username">使用者名稱:</label><br>
     <input type="text" id="username" name="username"><br>
     <label for="pwd">密碼:</label><br>
     <input type="password" id="pwd" name="pwd"><br><br>
 
  
  <!--性別選擇 -->
  
    <input type="radio" id="男" name="性別" value="男">
    <label for="男">HTML</label><br>
    <input type="radio" id="女" name="性別" value="女">
    <label for="女">HTML</label><br>
    <input type="radio" id="不提供" name="性別" value="不提供">
    <label for="不提供">HTML</label><br>
  
  <!--提交按鈕-->
    <input type="submit" value="提交">

</body>
</html>
