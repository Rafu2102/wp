<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            font-family: "微軟正黑體", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
        }
        footer p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自我介紹</h1>
        <p>大家好，我是[你的名字]。</p>
        <p>我是一名[你的職業/身份]，對[你的興趣愛好/專長]充滿熱情。</p>
        <p>我喜歡[列舉你的愛好/興趣]，並且熱衷於[你所從事的工作/學習]。</p>
        <p>我希望通過這個網站與大家分享我的經驗和知識，並且學習來自其他人的見解。</p>
        <p>如果你有任何問題或想要交流，歡迎隨時聯繫我。</p>
    </div>

    <footer>
        <p>感謝您的訪問！</p>
    </footer>
</body>
</html>
