<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* 增加內邊距以避免頂部裁剪 */
            box-sizing: border-box;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #fff;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 15px;
            border: none;
            border-radius: 25px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #45a049;
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder,
        input[type="date"]::placeholder,
        input[type="email"]::placeholder,
        input[type="tel"]::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>註冊帳號</h2>

    <!--姓名欄位 -->
    <label for="姓">姓:</label>
    <input type="text" id="姓" name="姓" placeholder="請輸入您的姓">

    <label for="名">名:</label>
    <input type="text" id="名" name="名" placeholder="請輸入您的名">

    <!--帳號密碼欄位 -->
    <label for="使用者名稱">使用者名稱:</label>
    <input type="text" id="使用者名稱" name="使用者名稱" placeholder="請輸入使用者名稱">

    <label for="密碼">密碼:</label>
    <input type="password" id="密碼" name="password" placeholder="請輸入密碼">

    <!--性別選擇 -->
    <label for="性別">性別:</label>
    <input type="radio" id="男" name="性別" value="男">
    <label for="男">男</label>
    <input type="radio" id="女" name="性別" value="女">
    <label for="女">女</label>
    <input type="radio" id="不提供" name="性別" value="不提供">
    <label for="不提供">不提供</label>

    <!--生日-->
    <label for="生日">生日:</label>
    <input type="date" id="生日" name="生日">

    <!--電子信箱-->
    <label for="電子信箱">電子信箱:</label>
    <input type="email" id="電子信箱" name="email" placeholder="請輸入電子信箱">

    <!--電話號碼-->
    <label for="電話號碼">電話號碼:</label>
    <input type="tel" id="電話號碼" name="phone" placeholder="09-123-456-78">

    <!--添加檔案-->
    <label for="添加檔案">添加檔案:</label>
    <input type="file" id="添加檔案" name="添加檔案">

    <!--提交按鈕-->
    <input type="submit" value="提交">
</div>

</body>
</html>
