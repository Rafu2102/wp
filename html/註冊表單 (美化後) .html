<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>註冊帳號</h2>

    <!--姓名欄位 -->
    <label for="姓">姓:</label>
    <input type="text" id="姓" name="姓">

    <label for="名">名:</label>
    <input type="text" id="名" name="名">

    <!--帳號密碼欄位 -->
    <label for="使用者名稱">使用者名稱:</label>
    <input type="text" id="使用者名稱" name="使用者名稱">

    <label for="密碼">密碼:</label>
    <input type="password" id="密碼" name="password">

    <!--性別選擇 -->
    <label for="性別">性別:</label>
    <input type="radio" id="男" name="性別" value="男">
    <label for="男">男</label>
    <input type="radio" id="女" name="性別" value="女">
    <label for="女">女</label>
    <input type="radio" id="不提供" name="性別" value="不提供">
    <label for="不提供">不提供</label>

    <!--生日-->
    <label for="生日">生日:</label>
    <input type="date" id="生日" name="生日">

    <!--電子信箱-->
    <label for="電子信箱">電子信箱:</label>
    <input type="email" id="電子信箱" name="email">

    <!--電話號碼-->
    <label for="電話號碼">電話號碼:</label>
    <input type="tel" id="電話號碼" name="phone" placeholder="09-123-456-78">

    <!--添加檔案-->
    <label for="添加檔案">添加檔案:</label>
    <input type="file" id="添加檔案" name="添加檔案">

    <!--提交按鈕-->
    <input type="submit" value="提交">
</div>

</body>
</html>
