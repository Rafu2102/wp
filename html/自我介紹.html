<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一周作業-自我介紹</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085, #ff9a9e, #fecfef);
            background-size: 400% 400%;
            animation: gradient 3s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #ff7e5f;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .button {
            background-color: #ff7e5f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }

        .hidden-content {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="https://avatars.githubusercontent.com/u/161835555?s=400&v=4" alt="GitHub頭貼">
        </div>
        <h1>林明昌</h1>
        <p>大家好！</p>
        <p>我叫做林明昌，目前是金門大學資訊工程系的學生。</p>
        <p>很高興有機會向大家介紹自己!希望能與大家多多交流!共同學習與成長!</p>
        <button class="button" onclick="toggleContent()">我的社群⬇️</button>
        <div class="hidden-content" id="hiddenContent">
          <a href="https://github.com/Rafu2102">GitHub</a>
        </div>
    </div>

    <script>
        function toggleContent() {
            var content = document.getElementById('hiddenContent');
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }
    </script>
</body>
</html>
