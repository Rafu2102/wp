<!DOCTYPE html>
<html>
<head>
    <style> 
        html, body { 
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
        }
        body { 
            display: grid;  
            grid-template-areas: 
                "header header header"
                "topnav topnav topnav"
                "nav main right-nav"
                "footer footer footer";
            grid-template-rows: auto auto 1fr auto;
            grid-template-columns: 130px 1fr 0px;
            height: 100vh;
        }
        header {
            grid-area: header;
            text-align: center;
            padding: 1em;
            background-color: #b2926a; 
            background-size: cover;
            background-position: center;
        }
        .topnav {
            grid-area: topnav;
            display: flex;
            justify-content: center;
            background: linear-gradient(
                to right, 
                rgb(90, 130, 147), 
                rgb(132, 192, 189), 
                rgb(58, 79, 107),
                rgb(132, 192, 189),
                rgb(90, 130, 147)
            ); 
        }
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav {
            grid-area: nav;
            width: 100px;
            background-color: #AF8260; 
            transition: width 0.5s;
            padding: 1em;
            color: white;
            overflow: hidden;
            z-index: 1;
        }
        nav:hover {
            width: 500px;
        }
        main {
            grid-area: main;
            padding: 1em;
            background-color: #803D3B; 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
        }
        footer {
            grid-area: footer;
            background-color:#322C2B;
            background-blend-mode: multiply, multiply;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
