<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            font-family: "微軟正黑體", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #cf691b;
            color: #fff;
            text-align: center;
            padding: 60px 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: -50px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        footer {
            background-color: #cf691b;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>自我介紹</h1>
    </header>

    <div class="container">
        <p>大家好，我是[你的名字]。</p>
        <p>我是一名[你的职业/身份]，对[你的兴趣爱好/专长]充满热情。</p>
        <p>我喜欢[列举你的爱好/兴趣]，并且热衷于[你所从事的工作/学习]。</p>
        <p>我希望通过这个网站与大家分享我的经验和知识，并且学习来自其他人的见解。</p>
        <p>如果你有任何问题或想要交流，欢迎随时联系我。</p>
    </div>

    <footer>
        <p>谢谢！</p>
    </footer>
</body>
</html>
