<html>
    <body>
        <button onclick="big()">點我往右</button>
    </body>
    <script>
        function big(){
            left += 20
            b.style = `position:${position}; height:${height}px; width:${width}px; font-size:${fontsize}px; left:${left}; top:${top1};`
        }

        let fontsize = 20;
        let height = 40;
        let width = 100;
        let top1= 0;
        let left= 0;
        let position = 'absolute';
        let b = document.querySelector('button');
        b.style = `position:${position}; height:${height}px; width:${width}px; font-size:${fontsize}px; left:${left}; top:${top1};`
    </script>
</html>
