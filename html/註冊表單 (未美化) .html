<!DOCTYPE html>
<html>
<body>

    <h2>註冊帳號</h2>
  <!--姓名欄位 -->
  
    <label for="姓">姓:</label><br>
    <input type="text" id="姓" name="姓"><br>
    <label for="名">名:</label><br>
    <input type="text" id="名" name="名"><br><br>
  
  <!--帳號密碼欄位 -->

     <label for="使用者名稱">使用者名稱:</label><br>
     <input type="text" id="使用者名稱" name="使用者名稱"><br>
     <label for="密碼">密碼:</label><br>
     <input type="password" id="密碼" name="password"><br><br>
 
  
  <!--性別選擇 -->
    
    <label for="性別">性別:</label><br>
    <input type="radio" id="男" name="性別" value="男">
    <label for="男">男</label><br>
    <input type="radio" id="女" name="性別" value="女">
    <label for="女">女</label><br>
    <input type="radio" id="不提供" name="性別" value="不提供">
    <label for="不提供">不提供</label><br><br>

  <!--生日-->

  <label for="生日">生日:</label>
  <input type="date" id="生日" name="生日"><br><br>

<!--電子信箱-->

  <label for="電子信箱">電子信箱:</label>
  <input type="email" id="電子信箱" name="email"><br><br>

<!--電話號碼-->

  <label for="電話號碼">電話號碼:</label>
  <input type="tel" id="電話號碼" name="phone" placeholder="09-123-456-78"><br><br>
  
<!--添加檔案-->

  <label for="添加檔案">添加檔案:</label>
  <input type="file" id="添加檔案" name="添加檔案"><br><br>
    
 <!--提交按鈕-->

    <input type="submit" value="提交">

</body>
</html>
